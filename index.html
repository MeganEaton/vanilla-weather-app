<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒžWeather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/11202ea93b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/css/weather-icons.css" />
    <link rel="stylesheet" href="style/font/Space_Mono.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp rounded-0 rounded-top">
        <form id="search-form">
          <button
            type="button"
            class="btn btn-light currentLocationButton"
            id="current-location-button"
          >
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
          <input
            class="searchNewLocation"
            id="city-input"
            type="search"
            placeholder="Please type a new location..."
            autocomplete="off"
          />
          <input
            class="searchButton"
            id="submit"
            type="submit"
            value="Search"
          />
          <button
            type="button"
            class="btn btn-primary fButton"
            id="f-button"
            data-bs-toggle="button"
            autofocus
          >
            Â°F
          </button>
          <button
            type="button"
            class="btn btn-primary cButton"
            id="c-button"
            data-bs-toggle="button"
          >
            Â°C
          </button>
        </form>
        <h1 class="location" id="location">Montreal</h1>
        <h2>
          <ul class="nowTimeDate">
            <li>
              <span class="date">Last updated at</span>
              <span id="time">11:35</span><span class="date">on</span
              ><span id="date">Thursday, March 17</span>
            </li>
          </ul>
          <div class="row justify-content-sm-center nowRiseSet text-center">
            <div class="col col-sm-4 sunriseTime">
              <i class="wi wi-sunrise"
                ><span class="riseSetTime" id="sunrise">00:00</span></i
              >
            </div>
            <div class="col col-sm-4 sunsetTime">
              <i class="wi wi-sunset"
                ><span class="riseSetTime" id="sunset">00:00</span></i
              >
            </div>
          </div>
        </h2>
        <br />
        <div class="row">
          <div class="col">
            <ul class="nowIconDescription">
              <li class="nowIcon" id="icon">
                <i class="wi wi-night-sleet"></i>
              </li>
              <li class="nowDescription" id="now-description">Clear</li>
            </ul>
          </div>
          <div class="col-2">
            <div class="temperature" id="temperature">55</div>
          </div>
          <div class="col-1">
            <ul class="nowHighLow">
              <li>64</li>
              <li>44</li>
            </ul>
          </div>
          <div class="col">
            <ul class="nowAddDescription">
              <li class="feelsLike">
                <i class="wi wi-thermometer"></i>:
                <span id="feels-like">50</span>Â°
              </li>
              <li class="humidity">
                <i class="wi wi-humidity"></i>: <span id="humidity">60</span>%
              </li>
              <li class="windSpeed">
                <i class="wi wi-strong-wind"></i>: <span id="wind-speed"></span
                ><span class="windUnit"> mph </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <p>
        Coded by <strong>Megan Eaton</strong>. Full code can be viewed at:
        <a href="https://github.com/MeganEaton/vanilla-weather-app"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
