<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒžWeather App</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/css/weather-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1 class="location">Location</h1>
        <h2>
          <ul class="nowTimeDate">
            <li class="time">Time</li>
            <li class="date">Date</li>
          </ul>
          <div class="row justify-content-sm-center">
            <div class="col col-sm-2 sunsetTime">Sunset</div>
            <div class="col col-sm-2 sunriseTime">Sunrise</div>
          </div>
        </h2>
        <br />
        <div class="row">
          <div class="col">
            <ul class="nowIconDescription">
              <li class="nowIcon"><i class="wi wi-night-sleet"></i></li>
              <li class="nowDescription">Description</li>
            </ul>
          </div>
          <div class="col-2">
            <div class="temperature">Temp</div>
          </div>
          <div class="col-1">
            <ul class="nowHighLow">
              <li>High</li>
              <li>Low</li>
            </ul>
          </div>
          <div class="col">
            <ul class="nowAddDescription">
              <li class="feelsLike">Feels Like</li>
              <li class="humidity">Humidity</li>
              <li class="windSpeed">Wind Speed</li>
            </ul>
          </div>
        </div>
        <div class="row gx-0 forcast">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <ul class="nextDay1">
                  <li>Day +1</li>
                  <li>Icon</li>
                  <li>H/L</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <ul class="nextDay2">
                  <li>Day +2</li>
                  <li>Icon</li>
                  <li>H/L</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <ul class="nextDay3">
                  <li>Day +3</li>
                  <li>Icon</li>
                  <li>H/L</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <ul class="nextDay4">
                  <li>Day +4</li>
                  <li>Icon</li>
                  <li>H/L</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <ul class="nextDay5">
                  <li>Day +5</li>
                  <li>Icon</li>
                  <li>H/L</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <ul class="nextDay6">
                  <li>Day +6</li>
                  <li>Icon</li>
                  <li>H/L</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
